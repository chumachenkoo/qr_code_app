{% extends "base.html" %}

{% block body %}

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-md-10 mx-auto col-lg-5">
        <form method="post" class="p-4 p-md-5 border rounded-3 bg-light">
            <h1 class="h3 mb-3 fw-normal text-center">Please enter data!</h1>
           <div class="form-floating mb-3">
            <input name="username" type="text" class="form-control" id="floatingText" placeholder="Username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Registr</button>
          <hr class="my-4">
          <small class="text-muted">By clicking Registr, you agree to the terms of use.</small>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
