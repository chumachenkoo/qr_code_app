{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <h1>Please sign-up</h1>
    <form method="post">
      <input type="text" name="username" id="username" class="form-control" placeholder="Type username"><br>
      <input type="email" name="email" id="email" class="form-control" placeholder="Type email"><br>
      <input type="password" name="password" id="password" class="form-control" placeholder="Type password"><br>

      <input type="submit" class="btn btn-success" value="Submit">
    </form>
</div>

{% endblock %}
